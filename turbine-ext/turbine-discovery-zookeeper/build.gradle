apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'maven-publish'


sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    compile project(":turbine-core")
    compile 'org.slf4j:slf4j-log4j12:1.6.1'
    compile (group: 'org.apache.curator', name: 'curator-recipes', version: "${curator_version}")

    testCompile group: 'org.apache.curator', name: 'curator-test', version: "${curator_version}"
    testCompile 'junit:junit-dep:4.10'
    testCompile 'org.json:json:20140107'
    testCompile 'org.json:json:20140107'
    testCompile 'io.reactivex.rxjava2:rxjava:2.1.3'

}

mainClassName = "com.netflix.turbine.discovery.zookeeper.StartZookeeperTurbine"

shadowJar {
  baseName = 'turbine-discovery-zookeeper-executable'
  classifier = ''
}

publishing {
  publications {
    shadow(MavenPublication) {
      from components.shadow
      artifactId = 'turbine-discovery-zookeeper-executable'
    }
  }
}
